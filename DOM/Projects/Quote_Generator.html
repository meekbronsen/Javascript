<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="Quote_Generator.css">
</head>
<body>
    <h1>Quote Generator</h1>
    <div class="container">
        <div class="box">
            <p class="quote">" I do the best I know- the very best I can, and I mean to keep on doing so until the end."</p>
            <p class="legend">~ Abraham <span>Lincoln</span></p>
        </div><br>
        <button class="submitBtn" type="submit">New</button>
    </div>
    <script src="Quote_Generator.js"></script>
</body>
</html>
